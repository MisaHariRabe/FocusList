<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FocusList - Application de gestion de tâches avec des fonctionnalités avancées telles que le tri, la recherche et les rappels.">
    <meta name="author" content="RABEMANANJARA AINASON Misandratraharimbola Opportun">
    <meta name="keywords"
        content="gestion de tâches, liste de tâches, application de productivité, focuslist, task list, task manager">

    <meta property="og:title" content="FocusList - Application de gestion de tâches">
    <meta property="og:description"
        content="Organisez vos tâches avec FocusList, l'application qui vous aide à rester productif.">
    <meta property="og:image" content="maquette/2.png">
    <meta property="og:url" content="URL_de_votre_site">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FocusList - Application de gestion de tâches">

        content="Organisez vos tâches avec FocusList, l'application qui vous aide à rester productif.">

    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>FocusList - Application de gestion de tâches</title>
</head>


<body class="light-mode">
    <div class="theme-switcher">
        <label for="themeToggle">Mode sombre :</label>
        <input type="checkbox" id="themeToggle" class="theme__toggle">
    </div>

    <div id="todoContainer">
        <div class="task__adder__container">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
            <button id="taskAdderButton">Ajouter</button>
            <div class="sort-container">
                <label for="sortOptions">Trier par :</label>
                <select id="sortOptions">
                    <option value="title">Titre</option>
                    <option value="state">État</option>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>État</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todoBody">
                <!-- Les tâches seront affichées ici -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
